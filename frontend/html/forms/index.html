    <form action="">
      <fieldset>
        <legend>Placeholder attribute</legend>
        <input type="text" placeholder="Username" />
      </fieldset>
    </form>

    <form action="">
      <fieldset>
        <legend>Types of button (button, reset, submit)</legend>
        <input type="text" />
        <input type="text" />
        <button type="button">button</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <form action="">
      <fieldset>
        <legend>Range bar</legend>
        <span id="minVal">0</span>
        <input id="rangebar" type="range" min="0" max="500" step="100" />
        <span id="maxVal"></span>
      </fieldset>
    </form>

    <!--//! form tags -->
    <form action="">
      <fieldset>
        <legend>textarea</legend>
        <textarea name="" id="" rows="5" cols="15"></textarea>
      </fieldset>
    </form>

    <form action="">
      <fieldset>
        <legend>Dropdown</legend>
        <select name="paper" id="">
          <option value="option1">option1</option>
          <option value="option2">option2</option>
          <option value="option3">option3</option>
          <option value="option4">option4</option>
          <option value="option5">option5</option>
        </select>
      </fieldset>
    </form>

    <!-- //! attributes -->
    <form action="">
      <fieldset>
        <legend>name, value attribute</legend>
        <input id="mobile" type="text" value="+91 " name="mobile" />
      </fieldset>
    </form>

    <form action="">
      <fieldset>
        <legend>readonly , disabled attribute</legend>
        <!-- readonly is for text fields,  -->
        <input type="text" readonly value="Agree all T&C" />
        <!-- disabled is for checkboxes, radio buttons, buttons -->
        <input id="mobile" type="checkbox" value="" disabled checked />
      </fieldset>
    </form>

    <form action="">
      <fieldset>
        <legend>accesskey</legend>
        <input type="text" accesskey="t" />
        <input type="checkbox" accesskey="c" />
        <a href="https://www.google.com" accesskey="a">go to google</a>
        <button accesskey="b">Submit</button> (use alt+b)
      </fieldset>
    </form>

    <form action="https://www.something.com" method="get">
      <fieldset>
        <legend>action and method attribute</legend>
        <input type="text" name="username" />
        <button>Submit</button>
      </fieldset>
    </form>

    <form >
      <fieldset>
        <legend>minlength and maxlength attributes</legend>
        <input type="text" minlength="10" maxlength="10" />
        <button>Submit</button>
      </fieldset>
    </form>
    <script>
      let mobile = document.querySelector("#mobile");
      mobile.addEventListener("input", (e) => {
        e.target.checked = true;
      });
    </script>
