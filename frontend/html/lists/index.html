    <h1>GeeksForGeeks</h1>
    <h3>HTML &lt;ol&gt; tags</h3>
    <dl>
      <dt>reversed attribute</dt>
      <br />
      <dd>
        <ol reversed>
          <li>html</li>
          <li>css</li>
          <li>js</li>
        </ol>
      </dd>
      <br />
      <dt>start attribute</dt>
      <br />
      <dd>
        <ol start="5">
          <li>html</li>
          <li>css</li>
          <li>js</li>
        </ol>
      </dd>
      <br />
      <dt>type attribute</dt>
      <br />
      <dd>
        <ol type="i">
          <li>html</li>
          <li>css</li>
          <li>js</li>
        </ol>
      </dd>
    </dl>
